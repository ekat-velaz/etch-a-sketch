<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
<div class="input-color-container">
    <label id="colorPickerLabel"><input type="color" id="colorPicker"></label>
</div>
<div class="input-color-container">
    <input type="color" id="colorPickerBgr" value = "#ffffff">
</div>
    <div class = "squareContainer"></div>
    <input type="range" min="1" max="60" value="30" list="rangeList" id="range"><span id="rangeValue"></span>
    <datalist id="rangeList">
        <option value="0" label="0">
        <option value="20" label="20">
        <option value="40" label="40">
        <option value="60" label="60">
    </datalist>  
<button class = "btn-erase">Erase button</button>
<button class = "btn-cell">Add cell</button>
<button class = "btn-nocell">Remove cell</button>
<button class = "btn-clear">Clear grid</button>
<button class = "btn-randomColor">Rainbow mode</button>
</body>
</html>
